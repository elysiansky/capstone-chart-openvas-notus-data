apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "capstone-chart-openvas-notus-data.fullname" . }}
  labels:
    {{- include "capstone-chart-openvas-notus-data.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "capstone-chart-openvas-notus-data.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "capstone-chart-openvas-notus-data.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "capstone-chart-openvas-notus-data.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{.Values.image.tag| default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
         # livenessProbe:
         #   {{- if .Values.livenessProbe.enabled }}
         #   exec:
         #     command: {{ toYaml .Values.livenessProbe.command | nindent 16 }}
         #   initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
         #   periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
         #   {{- end }}
         # readinessProbe:
         #   {{- if .Values.readinessProbe.enabled }}
         #   exec:
         #     command: {{ toYaml .Values.readinessProbe.command | nindent 16 }}
         #   initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
         #   periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
         #   {{- end }}
        readinessProbe:
          enabled: true  # Assuming you want readiness probe enabled
          exec:
            command:
            - /bin/sh
            - -c
            - /scripts/exit_zero.sh
          initialDelaySeconds: 5
          periodSeconds: 10
        
        livenessProbe:
          enabled: true  # Assuming you want liveness probe enabled
          exec:
            command:
            - /bin/sh
            - -c
            - /scripts/exit_zero.sh
          initialDelaySeconds: 5
          periodSeconds: 10

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
